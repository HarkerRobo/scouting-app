<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="css/index.css?v=3" />
        <link rel="icon" type="image/png" href="img/logo.png" />
        <link rel="apple-touch-icon" type="image/png" href="img/logo.png" />
        <link rel="shortcut" type="image/png" href="img/logo.png" />
        <title>Harker Robotics Scouting App</title>
        <script src="js/sdk.js?v=6"></script>
        <script src="js/easy.qrcode.min.js"></script>
        <script src="js/sha256.min.js"></script>
        <script src="js/html5-qrcode.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <img src="./img/2022field.png" style="display: none" />
        <script src="cordova.js"></script>
        <script src="js/index.js?v=4"></script>
    </body>
</html>
